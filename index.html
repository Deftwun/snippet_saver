                  <tbody>
                    <!--Print margin-->
                    <tr>
                      <td>
                        <label for="display_print_margin">Show Print Margin</label>
                      </td>
                      <td>
                        <input type="checkbox" name="display_print_margin" id="display_print_margin">
                      </td>

                    <!--Gutter-->
                    <tr>
                      <td>

                        <input type="checkbox" id="show_gutter" checked="">

        <button id="settings-apply">Apply</button></div>
      
    <!--Snippets Menu-->
    <div id="snippets-menu" class="column">
      <!--Buttons-->
      <div id="button-container" class="row">
        <!--New Snippet button-->
        <button id="new" title="New Snippet" class="cell"><i class="fa fa-2x fa-plus"></i></button>


        <!--Delete / Settings buttons-->
        <div class="cell column">
          <button id="delete" title="Delete Selected Snippet" class="cell"><i class="fa fa-2x fa-trash-o"></i></button>
          <button id="options" title="Settings" class="cell"><i class="fa fa-cogs fa-2x"></i></button>
        </div>

        <!--Save / Load Buttons-->
        <div class="cell column">
          <button id="save" title="Save all snippets to localStorage"><i class="cell fa fa-2x fa-cloud-upload"></i></button>
          <button id="load" title="Load snippets from localStorage"><i class="cell fa fa-2x fa-download"></i></button>
        </div>
        <!-- End Buttons Menu -->
      </div>

      <!--Search-->
      <input type="text" id="filter" title="Display only those snippets whose body or title contains the search string" class="row" placeholder="Search">

      <!--Snippet List-->
      <div id="snippet-list" class="cell" ></div>
    </div>

  </div>
  
  <!--Menu Toggle Button-->
  <div id="toggle-menu" class="column toggle"><i class="fa fa-2x fa-arrow-circle-left"></i></div>
  
  <!--Code Editor-->
  <div id="editor-container" class="cell column">

    <!--Snippet Name / Header -->
    <input type="text" class="cell" id="snippet-header">

    <!--Ace Code Editor-->
    <div id="snippet-editor" class="cell"></div>
    
  </div>
  
  <!--Notepad Toggle Button-->
  <div id="toggle-notepad" class="toggle column">
    <i class="fa fa-2x fa-arrow-circle-left"></i>
  </div>
  
  <!--Notepad-->
  <div id="notepad" class="column">
    <textarea class="cell">This is a notepad!</textarea>
  </div>
